<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Calculadora Binaria</title>
		<link rel="stylesheet" type="text/css" href="calculadora.css" media="screen" />
	</head>
	<body>
		<div id ="calculadora">
			<div id="disp"><h2><span id="caja"></span></h2></div>
			<p><a class="button">1</a>
			<a class="button">2</a>
			<a class="button">3</a>
			<a class="button">+</a></p>
			<p><a class="button">4</a>
			<a class="button">5</a>
			<a class="button">6</a>
			<a class="button">-</a></p>	
			<p><a class="button">7</a>
			<a class="button">8</a>
			<a class="button">9</a>
			<a class="button">x</a></p>
			<p><a class="button">0</a>
			<a class="button">c</a>
			<a class="button">=</a>
			<a class="button">/</a></p>

		</div>
		
	</body>
	<script src="jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src= "calculadora.js"></script>
</html>
